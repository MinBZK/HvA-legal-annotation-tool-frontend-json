fragment Law on Law {
    id
    title
    isPublished
    articles {
        ...Article
    }
}

fragment SimpleLaw on Law {
    id
    title
    isPublished
}

fragment Article on Article {
    id
    title
    text
    latestRevision {
        ...ArticleRevision
    }
    revisions {
        ...ArticleRevision
    }
}

fragment ArticleRevision on ArticleRevision {
    id
    jsonText
    annotations {
        ...SimpleAnnotation
    }
    createdAt
    updatedAt
}

fragment SimpleAnnotation on Annotation {
    id
    text
    comment
    definition
    matter {
        ...SimpleMatter
    }
}

fragment Matter on Matter {
    id
    name
    color
    annotations {
        ...SimpleAnnotation
    }
}

fragment SimpleMatter on Matter {
    id
    name
    color
}

fragment SimpleMatterRelation on MatterRelation {
    id
    relatedMatter {
        ...SimpleMatter
    }
    relation
    description
}

fragment SimpleMatterRelationSchema on MatterRelationSchema {
    id
    schemaLayout
    matter {
        ...SimpleMatter
    }
    relations {
        ...SimpleMatterRelation
    }
    relationSchema {
        id
    }
}

fragment SimpleRelationSchema on RelationSchema {
    id
    createdAt
    updatedAt
    isPublished
    expiredAt
    matterRelationSchemas {
        ...SimpleMatterRelationSchema
    }
}