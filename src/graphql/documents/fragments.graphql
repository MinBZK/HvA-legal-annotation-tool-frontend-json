fragment Law on Law {
    id
    title
    text
    isPublished
    annotations {
        ...SimpleAnnotation
    }
}

fragment SimpleLaw on Law {
    id
    title
    text
    isPublished
}

fragment SimpleAnnotation on Annotation {
    id
    text
    pivot {
        cursorIndex
        comment
    }
}

fragment Matter on Matter {
    id
    name
    color
    annotations {
        ...SimpleAnnotation
    }
}

fragment SimpleMatter on Matter {
    id
    name
    color
}